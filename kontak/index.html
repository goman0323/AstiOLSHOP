<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak | Asti OLShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="icon" href="/AstiOLSHOP/favicon.png" type="image/x-icon">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: #4a004a;
    }

    header {
      background: #ec407a;
      color: white;
      padding: 30px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .kontak-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
      margin-bottom: 40px;
    }

    .kontak-item {
      flex: 1 1 45%;
    }

    .kontak-item h3 {
      margin-bottom: 15px;
      color: #ad1457;
      font-size: 1.3em;
    }

    .kontak-item p, .kontak-item a {
      font-size: 1em;
      color: #555;
      text-decoration: none;
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .kontak-item i {
      margin-right: 10px;
      color: #ec407a;
      font-size: 1.2em;
    }

    .medsos-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    form input, form textarea {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin-top: 10px;
      font-size: 1em;
      background: #fdfdfd;
      transition: 0.3s;
    }

    form input:focus, form textarea:focus {
      border-color: #ec407a;
      outline: none;
      box-shadow: 0 0 5px #ec407a77;
    }

    form button {
      margin-top: 20px;
      background-color: #ec407a;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    form button:hover {
      background-color: #d81b60;
    }

    .maps-container {
      margin-top: 40px;
      border: 4px solid #ec407a;
      border-radius: 12px;
      overflow: hidden;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      color: #888;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      .kontak-grid {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Hubungi Asti OLShop</h1>
  </header>

  <div class="container">
    <div class="kontak-grid">
      <div class="kontak-item">
        <h3>Info Kontak</h3>
        <p><i class="fas fa-map-marker-alt"></i> Jl. Masjid, Seruway, Aceh Tamiang</p>
        <p><i class="fas fa-envelope"></i> <a href="mailto:astiolshop@gmail.com">astiolshop@gmail.com</a></p>
        <p><i class="fas fa-phone"></i> <a href="tel:+6281234567890">+62 812-3456-7890</a></p>
      </div>

      <div class="kontak-item">
        <h3>Sosial Media</h3>
        <p class="medsos-logo"><i class="fab fa-instagram"></i> <a href="https://instagram.com/astiolshop" target="_blank">@astiolshop</a></p>
        <p class="medsos-logo"><i class="fab fa-facebook"></i> <a href="https://facebook.com/astiolshop" target="_blank">Asti OLShop</a></p>
        <p class="medsos-logo"><i class="fab fa-tiktok"></i> <a href="https://tiktok.com/@astiolshop" target="_blank">@astiolshop</a></p>
        <p class="medsos-logo"><i class="fab fa-whatsapp"></i> <a href="https://wa.me/6281234567890" target="_blank">WhatsApp Kami</a></p>
      </div>
    </div>

    <div>
      <h3>Kirim Pesan Langsung</h3>
      <form action="https://formsubmit.co/astiolshop@gmail.com" method="POST">
        <input type="text" name="nama" placeholder="Nama Lengkap" required />
        <input type="email" name="email" placeholder="Email Aktif" required />
        <textarea name="pesan" rows="5" placeholder="Tulis pesan kamu di sini..." required></textarea>
        <button type="submit">Kirim Pesan</button>
      </form>
    </div>

    <div class="maps-container">
<iframe 
  src="https://www.google.com/maps?q=4.350080,98.181692&hl=id&z=14&output=embed" 
  width="100%" 
  height="400" 
  style="border:0;" 
  allowfullscreen="" 
  loading="lazy" 
  referrerpolicy="no-referrer-when-downgrade">
</iframe>

    </div>
  </div>

  <footer>
    &copy; 2025 Asti OLShop. All rights reserved.
  </footer>
</body>
</html>
